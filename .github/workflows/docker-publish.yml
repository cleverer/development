name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Automatically rebuild latest tag
  schedule:
    - cron: "7 23 * * *"

env:
  # TODO: Change variable to your image's name.
  RAILS_IMAGE_NAME: rails
  MAILCATCHER_IMAGE_NAME: mailcatcher

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build images
        run: |
          docker build .compose --file .docker/Rails.dockerfile --target app --tag $RAILS_IMAGE_NAME
          docker build .compose --file .docker/Mailcatcher.dockerfile --tag $MAILCATCHER_IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push images
        run: |
          RAILS_IMAGE_ID=ghcr.io/${{ github.repository }}/$RAILS_IMAGE_NAME
          MAILCATCHER_IMAGE_ID=ghcr.io/${{ github.repository }}/$MAILCATCHER_IMAGE_NAME
          
          # Change all uppercase to lowercase
          RAILS_IMAGE_ID=$(echo $RAILS_IMAGE_ID | tr '[A-Z]' '[a-z]')
          MAILCATCHER_IMAGE_ID=$(echo $MAILCATCHER_IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo RAILS_IMAGE_ID=$RAILS_IMAGE_ID
          echo MAILCATCHER_IMAGE_ID=$MAILCATCHER_IMAGE_ID
          echo VERSION=$VERSION

          docker tag $RAILS_IMAGE_NAME $RAILS_IMAGE_ID:$VERSION
          docker tag $MAILCATCHER_IMAGE_NAME $MAILCATCHER_IMAGE_ID:$VERSION
          docker push $RAILS_IMAGE_ID:$VERSION
          docker push $MAILCATCHER_IMAGE_ID:$VERSION